<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{{ site.title }}</title>
  <link href="{{ files.stylesheet }}" rel="stylesheet" type="text/css">
</head>

<body>

<div id="outerwrapper">

<div id="header">
  <h1>{{ site.title }} - {{ page.title }}</h1>
</div>

<div id="navigation">

<ul>{% for otherpage in pages %}
  <li><a href="{{ otherpage }}">{{ otherpage.title|title }}</a></li>
{% endfor %}</ul>

</div>

<div id="content">
{{ page.content }}
</div>

</div>

</body>

</html>
